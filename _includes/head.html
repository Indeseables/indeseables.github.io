<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css" media="none" onload="if(media!='all')media='all'">
  <noscript><link rel="stylesheet" href="poole.css"></noscript>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css" media="none" onload="if(media!='all')media='all'">
  <noscript><link rel="stylesheet" href="syntax.css"></noscript>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css" media="none" onload="if(media!='all')media='all'">
  <noscript><link rel="stylesheet" href="lanyon.css"></noscript>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Lambda_lc.svg/144px-Lambda_lc.svg.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
